<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slicing Design Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg">
<div class="container">
    <div class="topnav">
        <a>Navigation Link One</a>
        <a>Navigation Link Two</a>
        <a>Navigation Link Three</a>
    </div>

    <div class="topnav-mobile">
        <a>Link One</a>
        <a>Link Two</a>
        <a>Link Three</a>
    </div>
    <div class="head-container">
        <img src="images/slice_1_0.png" style="height: 100%; width: 100%;"></div>
    </div>
    <div class="content-box">
        <h2>Credit Opportunities With Good Approval Odds</h2>

        <div class="card">
            <div>
                <div class="side" style="width: 60%">
                    <p>Barclaycard CashForward<sup>TM</sup> World MasterCard<sup>TM</sup></p>
                </div>
                <div class="side" style="width: 39%; text-align: right">
                    <div style="display:inline-block"><img src="images/slice_1_1.png"></div>
                </div>
            </div>
            <div>
                <div class="side">
                    <div style="display:inline-block"><img src="images/slice_2_1.png"></div>
                </div>
                <div class="side">
                    <div style="display:inline-block"><img src="images/slice_1_2.png"></div>
                </div>
            </div>
            <hr>
            <div>
                <p style="color: #1194f7">See Details Rates & Fees</p>
            </div>
        </div>
    </div>
    <div class="head-container-mobile">
        <img src="images/slice_1_3.png" style="height: 100%; width: 100%;"></div>
    </div>
    <div class="content-box-mobile">
        <img src="images/slice_2_3.png" style="height: 100%; width: 100%;"></div>
    </div>
</div>
</body>
</html>
